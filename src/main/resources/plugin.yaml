# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: plugin-greeting
spec:
  enabled: true
  requires: ">=2.20.0"
  author:
    name: 星风之痕
    website: https://github.com/springai
  logo: logo.png
  homepage: https://github.com/springai/halo-plugin-greeting
  repo: https://github.com/springai/halo-plugin-greeting
  issues: https://github.com/springai/halo-plugin-greeting/issues
  settingName: greeting-setting
  configMapName: greeting-setting-configMap
  displayName: "plugin-greeting"
  description: "halo主页气泡提示框-可自定义时间、问候语、公告的插件"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/springai/halo-plugin-greeting/blob/main/LICENSE"
